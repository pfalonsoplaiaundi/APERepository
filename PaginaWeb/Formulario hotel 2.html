<form class="Reservation-form">
    <h2>Reserva de habitaciones de Hoteles APE</h2>

    <div class="form-group">
        <label for="name">Nombre <i class="fa-solid fa-user"></i></label>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
    </div>

    <div class="form-group">
        <label for="surname">Apellidos <i class="fa-solid fa-user"></i></label>
        <input type="text" id="surname" name="surname" placeholder="Ingrese sus apellidos" required>
    </div>

    <div class="form-group">
        <label for="DNI">DNI <i class="fa-regular fa-address-card"></i></label>
        <input type="text" id="DNI" name="DNI" placeholder="Ingrese su DNI" pattern="[0-9]{8}[A-Za-z]" title="Debe ser 8 números seguidos de una letra" required>
    </div>

    <div class="form-group">
        <label for="phone">Teléfono <i class="fa-solid fa-phone"></i></label> 
        <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" pattern="[0-9]{9}" title="Debe contener 9 dígitos" required>
    </div>

    <div class="form-group">
        <label for="email">Email <i class="fa-regular fa-envelope"></i></label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
    </div>

    <div class="form-group">
        <label for="checkin">Fecha de llegada <i class="fa-regular fa-calendar-days"></i></label>
        <input type="date" id="checkin" name="checkin" required>
    </div>

    <div class="form-group">
        <label for="checkout">Fecha de salida <i class="fa-regular fa-calendar-days"></i></label>
        <input type="date" id="checkout" name="checkout" required>
    </div>

    <div class="form-group">
        <label for="room">Seleccione qué tipo de habitación desea <i class="fa-solid fa-door-closed"></i></label>
        <select name="room" id="room">
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="single">Individual</option>
            <option value="double">Doble</option>
            <option value="familiar">Familiar</option>
            <option value="suite">Suite</option>
            <option value="apartment">Apartamento</option>
        </select>
    </div>

    <div class="form-group">
        <label for="guests">Número de huéspedes <i class="fa-solid fa-users"></i></label>
        <input type="number" id="guests" name="guests" min="1" max="10" placeholder="Ingrese el número de huéspedes" required>
    </div>

    <div class="form-group">
        <input type="submit" value="Reservar">
    </div>
</form>
